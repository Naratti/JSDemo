<head> 
    <title>Munan klikkailua</title>

</head>

<body>






<p id="numero"> 0 </p>

<img onclick="klikkaus()" src="egg.png" alt="" id="eggphoto">

<script>
let klikkaukset = 0
function Klikkaus(){
    klikkaukset++
        document.getElementById("numero").innerHTML = klikkaukset
        if(klikkaukset > 5){
            document.getElementById("eggphoto").src="brokenegg.png"
            alert("LOPETA")
        }
}

</script>

</body>
