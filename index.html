<head> 
    <title>Munan klikkailua</title>

</head>

<body>


<p id="numero"> 0 </p>

<img onclick="Painanta()" src="egg.png" alt="" id="eggphoto" width="400">

<script>

    let klikkaukset = 0

    function Painanta(){
        klikkaukset++
            document.getElementById("numero").innerHTML = klikkaukset
            
            if(klikkaukset > 5){
                document.getElementById("eggphoto").src = "brokenegg.png"
                alert("LOPETA")
        }
}

</script>

</body>
